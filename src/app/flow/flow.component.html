<app-toolbar (sideNavToggle)="onSideNavToggle($event)"></app-toolbar>
<app-sidenav [fixedInViewport]="sideNavFixed" [mode]="sideNavMode" [open]="sideNavOpen">
    <div class="flowChart">
        <button id="contextMenuBtn" mat-button [matMenuTriggerFor]="menu"></button>
        <mat-menu #menu="matMenu" (close)="onMenuClosed()">
            <button mat-menu-item (click)="closeMenu()">
                Close menu
            </button>
        </mat-menu>
    </div>
</app-sidenav>
