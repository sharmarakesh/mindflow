<h2 mat-dialog-title>Edit flow</h2>
<mat-dialog-content>
  <form [formGroup]="flowForm" novalidate>
    <mat-form-field>
      <input formControlName="name" matInput placeholder="Name*" type="text">
      <mat-error *ngIf="flowForm.controls.name.touched && flowForm.controls.name.errors?.required">
        <mat-icon>warning</mat-icon> Flow name is
        <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button (click)="save()" [disabled]="flowForm.invalid" mat-button>OK</button>
</mat-dialog-actions>
